{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}San Francisco Ticket Estimator{% endblock %}</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" />
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
        .error-msg {
            color: red;
        }
        .small-widget {
            width: 80px;
        }
        .btn.loading {
            background-image: -webkit-gradient(linear, 0 0, 100% 100%,
            color-stop(.25, rgba(0, 0, 0, .10)),
            color-stop(.25, transparent),
            color-stop(.5, transparent),
            color-stop(.5, rgba(0, 0, 0, .10)),
            color-stop(.75, rgba(0, 0, 0, .10)),
            color-stop(.75, transparent),
            to(transparent));
            background-image:
                -moz-linear-gradient(-45deg,
                rgba(0, 0, 0, .10) 25%,
                transparent 25%,
                transparent 50%, rgba(0, 0, 0, .10) 50%,
                rgba(0, 0, 0, .10) 75%,
                transparent 75%, transparent);
            background-size: 50px 50px;
            -moz-background-size: 50px 50px;
            -webkit-background-size: 50px 50px;
            -webkit-animation: animate-stripes 2s linear infinite;
        }

        @-webkit-keyframes animate-stripes {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -50px 0;
            }
        }â€‹
    </style>
    <link href="{% static "css/bootstrap-responsive.min.css" %}" rel="stylesheet">
    <script src="{% static "js/jquery-1.9.1.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/jquery.form.js" %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="{% url "home" %}">San Francisco Ticket Estimator</a>
        </div>
    </div>
</div>

<div class="container">
    {% block content %}
    {% endblock %}
</div> <!-- /container -->
{% block extra_js %}
{% endblock %}
</body>
</html>
