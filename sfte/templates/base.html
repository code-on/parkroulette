<html lang="en">
<head>
    <!-- Meta tags // -->
    <meta name="Author" content="" />
    <meta name="Keywords" content="" />
    <meta name="Title" content="Example title" />
    <meta name="Description" content="Example description" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript">

    <title>{% block title %}Parkroulette{% endblock %}</title>
    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>

    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet" />
    <link href="{% static "css/bootstrap-responsive.css" %}" rel="stylesheet">
    <link href="{% static 'css/flexslider.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" media="screen">

    <script src="{% static 'js/jquery.placeholder.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery.cookie.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery.flexslider-min.js' %}" type="text/javascript"></script>
    <script src="{% static "js/modernizr.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>

<body>

<div class="container">
    {% block content %}
    {% endblock %}
</div> <!-- /container -->
<div class="row footer">
  <div class="navcontainer">
    <ul>
     <li><a href="/about/">About us</a></li>
     <li><a href="/contact/">Contact</a></li>
     <li><a href="/privacy/">Privacy policy</a></li>
     <li><a href="/disclaimer/">Disclaimer</a></li>
   </ul>
  </div>
</div>

<script>
    $(function () {
        $('.action').click(function () {
            $('#search-form').attr('action', $(this).data('url')).submit();
        })
    })
</script>
<script>
    $(document).ready(function () {
        $('.flexslider').flexslider();
        $('input, textarea').placeholder();
        var h = parseFloat($('.flexslider').innerHeight() + 9).toFixed(0)
        $('.twitter-timeline').attr('height', h);
    });
</script>
<script>
    $(document).ready(!function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
        if (!d.getElementById(id)) {
            js = d.createElement(s);
            js.id = id;
            js.src = p + "://platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js, fjs);
        }
    }(document, "script", "twitter-wjs"));
</script>

<script>
    $("#submit").click(function () {
        var cookieShared = ($.cookie('cookieShared') != null)
            ? $.cookie('cookieShared')
            : 0;
        if (cookieShared == 0) {
            $("#sharemodal").modal('show')
            cookieShared++;
            $.cookie('cookieShared', cookieShared);
        } else {
            $('#search-form').submit()
        }
    });
</script>
{% if not request.GET.address %}
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script>
        var $text_field = $('#{{ form.address.auto_id }}');

        if (Modernizr.geolocation) {
            navigator.geolocation.getCurrentPosition(fill_address);
        }

        function fill_address(position) {
            if (!$text_field.val()) {
                var latitude = position.coords.latitude,
                        longtitude = position.coords.longtitude,
                        geocoder = new google.maps.Geocoder(),
                        latlng = new google.maps.LatLng(latitude, longtitude);

                geocoder.geocode({'latLng': latlng}, function (results, status) {
                    if ((status == google.maps.GeocoderStatus.OK) && results) {
                        console.log(results)
                        var res = results[0],
                                address = res.address_components[0].long_name;
                        if (1 in res.address_components) {
                            address = address + ' ' + res.address_components[1].long_name
                        }
                        set_address(address)
                    }
                })
            }
        }

        function set_address(address) {
            if (!$text_field.val()) {
                $text_field.val(address);
            }
        }
    </script>
{% endif %}

{% if settings.ENABLE_ANALYTICS %}
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-93687-10']);
        {% block extra_ga %}{% endblock %}
        _gaq.push(['_trackPageview']);

        (function () {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();
    </script>
{% endif %}
</body>
</html>
