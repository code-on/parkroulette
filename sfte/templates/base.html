{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags // -->
    <meta name="Author" content="" />
    <meta name="Keywords" content="" />
    <meta name="Title" content="Example title" />
    <meta name="Description" content="Example description" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript">

    <title>{% block title %}Parkroulette{% endblock %}</title>
    <script src="{% static 'js/jquery-1.9.1.min.js' %}" type="text/javascript"></script>

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" />
    <link href="{% static "css/bootstrap-responsive.min.css" %}" rel="stylesheet">
    <link href="{% static 'css/flexslider.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" media="screen">

    <script src="{% static 'js/jquery.placeholder.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery.cookie.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery.flexslider-min.js' %}" type="text/javascript"></script>
    <script src="{% static "js/modernizr.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/jquery.hottie.js" %}"></script>
    <script src="{% static "js/share.js" %}"></script>

         <!--[if IE]>
    <script type="text/javascript" src="{% static 'js/respond.min.js' %}"></script>
         <![endif]-->
        <!--[if IE 8]>
	<script type="text/javascript" src="{% static 'js/html5.js' %}"></script>
         <![endif]-->
    {% block extra_js %}{% endblock %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="container">
    {% block content %}
    {% endblock %}
</div> <!-- /container -->
<div class="row footer">
  <div class="navcontainer">
    <ul>
     <li><a href="/about/">About us</a></li>
     <li><a href="/contact/">Contact</a></li>
     <li><a href="/privacy/">Privacy policy</a></li>
     <li><a href="/disclaimer/">Disclaimer</a></li>
   </ul>
  </div>
</div>


<script>
    $(document).ready(function() {
    $('.flexslider').flexslider();
    $('input, textarea').placeholder();
    var h = parseFloat($('.flexslider').innerHeight()+10).toFixed(0)
    $('.twitter-timeline').attr('height', h);
});


    $(document).ready(!function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
        if (!d.getElementById(id)) {
            js = d.createElement(s);
            js.id = id;
            js.src = p + "://platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js, fjs);
        }
    }(document, "script", "twitter-wjs"));
</script>

<script>
    $("#modal").click(function(){
     var cookieShared = ($.cookie('cookieShared') != null)
        ? $.cookie('cookieShared')
        : 0;
      if (cookieShared == 0) {
            $("#sharemodal").modal('show')
            cookieShared++;
            $.cookie('cookieShared', cookieShared);
        } else{
          $('#search-form').submit()
      }
         });
</script>

{% if settings.ENABLE_ANALYTICS %}
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-93687-10']);
        {% block extra_ga %}{% endblock %}
        _gaq.push(['_trackPageview']);

        (function () {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();
    </script>
{% endif %}
</body>
</html>
